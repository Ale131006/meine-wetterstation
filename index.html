<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Wetterstation</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" ></script>
</head>
<body>
  <header class="header">
    <h1 class="title">Mobile Wetterstation</h1>
    <div class="controls">
      <div class="last-update">
        Letzte Messung: <span id="last-update">--.--.----, --:--:--</span>
        <span id="live-indicator" class="live">Live</span>
      </div>
    </div>
  </header>

  <nav class="tabs">
    <button id="live-tab" class="tab active">Live-Daten</button>
    <button id="history-tab" class="tab">Historische Daten</button>
  </nav>

 <section id="live-section">
    <!-- Karten-Container (weiß) -->
    <div class="cards-container">
      <div class="cards-grid">
        <div class="card card-temp">
          <div class="card-header"><span class="card-icon">🌡️</span><span>Temperatur</span></div>
          <div class="card-value"><span id="temp-value">--</span>°C</div>
        </div>
        <div class="card card-humidity">
          <div class="card-header"><span class="card-icon">💧</span><span>Luftfeuchtigkeit</span></div>
          <div class="card-value"><span id="humidity-value">--</span>%</div>
        </div>
        <div class="card card-pressure">
          <div class="card-header"><span class="card-icon">🧭</span><span>Luftdruck</span></div>
          <div class="card-value"><span id="pressure-value">--</span> hPa</div>
        </div>
        <div class="card card-light">
          <div class="card-header"><span class="card-icon">☀️</span><span>Helligkeit</span></div>
          <div class="card-value"><span id="light-value">--</span> Lux</div>
        </div>
        <div class="card card-UVIndex">
          <div class="card-header"><span class="card-icon">☀️</span><span>UV-Index</span></div>
          <div class="card-value"><span id="UVIndex-value">--</span>%</div>
        </div>
      </div>
    </div>

    <!-- Chart-Container (weiß) -->
    <div class="charts-container">
      <div class="chart-section">
        <div class="chart-header">
          <h2>Tagesverlauf</h2>
          <select id="metric-select" class="metric-select">
            <option>Temperatur</option>
            <option>Luftfeuchtigkeit</option>
            <option>Windgeschwindigkeit</option>
          </select>
        </div>
        <canvas id="day-chart"></canvas>
      </div>
    </div>
  </section>

  <section id="history-section" class="section hidden">
    <div class="history-controls">
      <select id="period-select">
        <option value="today">heute</option>
        <option value="week">letzte Woche</option>
        <option value="month">letzter Monat</option>
      </select>
      <select id="location-select">
        <option value="all">alle</option>
        <!-- weitere Stationen -->
      </select>
    </div>
    <ul id="history-list" class="history-list">
      <!-- historische Einträge als Listenelemente -->
    </ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
